name: ðŸš€ Deploy to SmartWeb via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_HOST }}  # SFTP server host (e.g., triominds.com.ng)
          username: ${{ secrets.SFTP_USERNAME }}  # SFTP username (e.g., triomind)
          password: ${{ secrets.SFTP_PASSWORD }}  # SFTP password
          port: ${{ secrets.SFTP_PORT }}  # Typically 22 for SFTP
          local-dir: ./  # Local directory to upload
          remote-dir: /public_html/dev.edumess.com/  # Remote directory
          protocol: sftp  # Ensure that the protocol is set to sftp
          debug: true  # Enable debugging output (optional, useful for troubleshooting)

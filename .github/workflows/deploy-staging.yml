name: ğŸš€ Deploy to Staging Server

on:
  push:
    branches:
      - main  # or change this to "master" if thatâ€™s your default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React App
        run: npm run build

      - name: ğŸ“¤ Deploy to STAGING via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.STAGING_FTP_SERVER }}
          username: ${{ secrets.STAGING_FTP_USERNAME }}
          password: ${{ secrets.STAGING_FTP_PASSWORD }}
          local-dir: build
          server-dir: /testing/  # Updated to match your subdomain folder
